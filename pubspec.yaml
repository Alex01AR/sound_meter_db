name: soundmeter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.0
  permission_handler: ^11.0.1
  noise_meter: ^5.0.0
  syncfusion_flutter_gauges: ^26.2.11
  pdf: ^3.10.4
  printing: ^5.11.0
  path_provider: ^2.1.1
  open_file: ^3.3.2
  intl: ^0.18.1
  package_info_plus: ^4.2.0
  url_launcher: ^6.2.1
  sqflite: ^2.3.0
  path: ^1.8.3
  fl_chart: ^0.66.0
  csv: ^5.1.1
  device_info_plus: ^11.0.0
  share_plus: ^10.0.0
  google_mobile_ads: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/
